<!DOCTYPE html>
    <html>
        <head>
            <title>Login</title>
            <link rel="stylesheet" type="text/css" href="../static/style.css">
        </head>
        <body>
            <div class="parent">
                <form action="/" method="POST">
                    <div class="child">
                        <input id="usernameField" type="text" name="username" placeholder="Username">
                        <input id="passwordField" type="password" name="password" placeholder="Password">
                        <button id="submitBut" type="submit" name="submitBut">Login</button>                    
                    </div>
                </form>
                <form action="/register" method="GET">
                    <button id="registerBut" type="submit" name="submitBut">Register</button>
                </form>
            </div>
        </body>
    </html>
